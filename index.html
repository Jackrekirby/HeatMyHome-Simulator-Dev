<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WASH Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Water & Space Heating (WASH) Simulator</h1>
    <div>
      <p>Square Root Number</p>
      <input id="sqrtnum" type="number" value="5" />
      <button onclick="submitSqrtNum();">Submit</button>
    </div>

    <div>
      <p>Call Class</p>
      <input id="callClass" type="number" value="2" />
      <button onclick="submitCallClass();">Submit</button>
    </div>

    <div>
      <p>Print Text File</p>
      <button onclick="submitPrintTxt();">Submit</button>
    </div>

    <div>
      <p>Return Vector</p>
      <button onclick="submitReturnVector();">Submit</button>
    </div>

    <div>
      <p>Enter address</p>
      <input id="latlon" type="text" value="lat_50.5_lon_-1.5" />
      <button onclick="submitLatLon();">Submit</button>
    </div>

    <div>
      <p>Enter postcode</p>
      <input id="postcode" type="text" value="CV47AL" />
      <button onclick="submitPostcode();">Submit</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
