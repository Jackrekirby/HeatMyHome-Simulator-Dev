<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WASH Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-page">
      <h1>Water & Space Heating (WASH) Simulator</h1>
      <div>
        <p>Square Root Number</p>
        <div class="flex-row">
          <input id="sqrtnum" type="number" value="5" />
          <button onclick="submitSqrtNum();">></button>
        </div>
      </div>

      <div>
        <p>Call Class</p>
        <div class="flex-row">
          <input id="callClass" type="number" value="2" />
          <button onclick="submitCallClass();">></button>
        </div>
      </div>

      <div>
        <p>Run Speed Test JS</p>
        <div class="flex-row">
          <input id="speedNumJS" type="number" value="3" />
          <button onclick="speedTest();">></button>
        </div>
      </div>

      <div>
        <p>Run Speed Test WASM</p>
        <div class="flex-row">
          <input id="speedNum" type="number" value="3" />
          <button onclick="speedTestWasm();">></button>
        </div>
      </div>

      <div>
        <p>Enter Address</p>
        <div class="flex-row">
          <input id="latlon" type="text" value="lat_50.5_lon_-1.5" />
          <button onclick="submitLatLon();">></button>
        </div>
      </div>

      <div>
        <p>Enter PostCode</p>
        <div class="flex-row">
          <input id="postcode" type="text" value="CV47AL" />
          <button onclick="submitPostcode();">></button>
        </div>
      </div>

      <div class="flex-row">
        <p>Print Text File</p>
        <button onclick="submitPrintTxt();">></button>
      </div>

      <div class="flex-row">
        <p>Return Vector</p>
        <button onclick="submitReturnVector();">></button>
      </div>

      <textarea readonly id="console-log">Console logs here ...</textarea>
      <button class="clear-console" onclick="clearConsole();">
        Clear Console
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
