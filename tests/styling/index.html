<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Water & Space Heating Simulator</h1>
    <div class="box">
      <div class="input-div">
        <p>PostCode</p>
        <input id="sim-postcode" type="text" value="CV47AL" />
      </div>
      <div class="input-div">
        <p>Latitiude</p>
        <input id="sim-latitude" type="number" value="52.3833" />
      </div>
      <div class="input-div">
        <p>Longitude</p>
        <input id="sim-longitude" type="number" value="-1.5833" />
      </div>
      <div class="input-div">
        <p>Occupants</p>
        <input id="sim-occupants" type="number" value="2" />
      </div>
      <div class="input-div">
        <p>Thermostat Temp</p>
        <input id="sim-temperature" type="number" value="20.0" />
      </div>

      <div class="input-div">
        <a
          href="https://find-energy-certificate.digital.communities.gov.uk/find-a-certificate/search-by-postcode"
          >EPC Space Heating</a
        >
        <input id="sim-space-heating" type="number" value="3000" />
      </div>
      <div class="input-div">
        <a
          href="https://find-energy-certificate.digital.communities.gov.uk/find-a-certificate/search-by-postcode"
          >Floor Area (m<sup>2</sup>)</a
        >
        <input id="sim-floor-area" type="number" value="60.0" />
      </div>
      <div class="input-div">
        <p>TES Max (m<sup>3</sup>)</p>
        <input id="sim-tes-max" type="number" value="0.5" />
      </div>
      <button onclick="submitSimulation();">Run Simulation</button>
    </div>
  </body>
</html>
